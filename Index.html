<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Seleziona il tuo scooter Lim</title>
  </head>
  <body >
      <div class="overlay_square">
            <header>                  <!--Logo+title-->
                 <img id="logo"src="logo.png" alt="">
                 <h1 class="title">Tacking Booleaners from A to B</h1>
            </header>
            <div class="line_choice"> <!-- line choiche+buttons -->
                 <div class="button">
                    <button >Prenota</button>&nbsp;&nbsp;
                    <button >Termina prenotazione</button>&nbsp;&nbsp;
                    <button >Accendi Luci</button>
                </div>
            </div>
            <main>                    <!-- type of "monopattino" -->
                <div class="monopattino">
                    <input type="checkbox"><span><strong>Monopattino Gino22</strong></span>
                    <div class="location"> &#8614; Via Guadalametri - a 220 metri da te</div>
                    <div class="location">Stato carica:</div>
                    <div class="line_charge_Gino22"></div>
                </div>
                <div class="monopattino">
                    <input type="checkbox"><span><strong>Monopattino Mike24</strong></span>
                    <div class="location"> &#8614; Via Ricciardoni - a 420 metri da te</div>
                    <div class="location">Stato carica:</div>
                    <div class="line_charge_Mike24"></div>
                </div>
                <div class="monopattino">
                    <input type="checkbox"><span><strong>Monopattino Fede154</strong></span>
                    <div class="location"> &#8614; Via Mentarini - a 490 metri da te</div>
                    <div class="location">Stato carica:</div>
                    <div class="line_charge_Fede154"></div>
                </div>
            </main>
      </div>
  </body>
</html>
